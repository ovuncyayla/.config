modkey = "Mod4"
mousekey = "Mod4"
[[workspaces]]
y = 0
x = 0
height = 1080
width = 1920

tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
layouts = [
  "MainAndVertStack",
  "MainAndHorizontalStack",
  "MainAndDeck",
  "GridHorizontal",
  "EvenHorizontal",
  "EvenVertical",
  "Fibonacci",
  "LeftMain",
  "CenterMain",
  "CenterMainBalanced",
  "CenterMainFluid",
  "Monocle",
  "RightWiderLeftStack",
  "LeftWiderRightStack",
]
layout_mode = "Workspace"
insert_behavior = "Bottom"
scratchpad = []
window_rules = []
disable_current_tag_swap = false
disable_tile_drag = false
focus_behaviour = "Sloppy"
focus_new_windows = true

[[scratchpad]]
name = "Alacritty"
value = "alacritty"
x = 0.1
y = 0.1
height = 0.8
width =  0.8

[[scratchpad]]
name = "Tmux"
value = "alacritty -e tmux new-session -A -s sesso"
x = 0.1
y = 0.1
height = 0.8
width =  0.8

[[scratchpad]]
name = "Nvim"
value = "alacritty -e nvim"
x = 0
y = 0
height = 1.0
width =  1.0

[[scratchpad]]
name = "LazyGit"
value = "alacritty -e lazygit"
x = 0.1
y = 0.1
height = 0.8
width =  0.8

[[scratchpad]]
name = "Ranger"
value = "alacritty -e ranger"
x = 0.1
y = 0.1
height = 0.8
width =  0.8

