key_bindings:
    - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
window.opacity: 1.00
window:
  padding:
    x: 0
    y: 0
font:
  normal:
    family: JetbrainsMonoNL
    style: Regular
  size: 12
live_config_reload: true
dynamic_padding: true
# shell:
#    program: /bin/fish

color_schemes:
